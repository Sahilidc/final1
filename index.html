<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Playfair Display', comic;
            background-image: url('C:\Users\sahil\OneDrive\Desktop\Untitled design.jpg'); /* Replace 'background.jpg' with your actual image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            padding: 50px;
            text-align: center;
            color: white;
        }

        h2 {
            color: #007BFF; /* Elegant blue */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        .role-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .role-option {
            flex: 1;
            background-color: #007BFF; /* Elegant blue */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .role-option:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            cursor: pointer;
        }

        input[type="radio"]:checked + label {
            background-color: #0056b3;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            word-wrap: break-word;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            color: white;
        }

        .message a {
            color: #007BFF;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="int.html" method="POST">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="message">
            Don't have an account? <a href="registration.html">Register here</a>
        </div>
    </div>
</body>
<script>
    function la(src){
        window.location=src;
    }
</script>
</html>
